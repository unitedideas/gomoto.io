{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>GoMoto.io</title>

    <!-- Materialize CSS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- CDNJS :: Vue (https://cdnjs.com/) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js"></script>
    <!-- CDNJS :: Sortable (https://cdnjs.com/) -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.7.0/Sortable.min.js"></script>
    <!-- CDNJS :: Vue.Draggable (https://cdnjs.com/) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.16.0/vuedraggable.min.js"></script>


</head>

<style>
    #nav_bar {
        text-align: center;
        padding-top: 1%;
    }

</style>


<body>
<div id="app">
    <div>
        <div id="nav_bar" style="background: black;">
            {% load static %}
            <img style="width: 30%; height: 20%;" src="{% static 'gomoto/images/GoMoto_Logo.png' %}"/>
        </div>
    </div>

    <div id="body_container" class="row">
        <div id="bike_container" style="background-color: yellowgreen" class="col s10">

            <div class="col s10">
                <div class="icon-block">
                    <h2 class="left light-blue-text center"><img style="width: 40%;"
                                                                 src="https://dirtbikemagazine.com/wp-content/uploads/2014/11/1141.jpg">
                    </h2>

                    <h5 class="center">Bike 2</h5>

                    <p class="light center">Bike 2 Data</p>
                </div>
            </div>
            <div class="col s10">
                <div class="icon-block">
                    <h2 class="left light-blue-text center"><img style="width: 40%;"
                                                                 src="https://dirtbikemagazine.com/wp-content/uploads/2014/11/1141.jpg">
                    </h2>

                    <h5 class="center">Bike 2</h5>

                    <p class="light center">Bike 2 Data</p>
                </div>
            </div>
            <div class="col s10">
                <div class="icon-block">
                    <h2 class="left light-blue-text center"><img style="width: 40%;"
                                                                 src="https://dirtbikemagazine.com/wp-content/uploads/2014/11/1141.jpg">
                    </h2>

                    <h5 class="center">Bike 3</h5>

                    <p class="light center">Bike 3 Data</p>
                </div>
            </div>
        </div>
        <div style="background-color: greenyellow" class="col s2">
            <table class="highlight centered">
                <thead>
                <tr>
                    <th>Prioritized</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td><a class="btn">[[bike]]</a></td>
                </tr>
                <tr>
                    <td><a class="btn">Seat Height</a></td>
                </tr>
                <tr>
                    <td><a class="btn">price</a></td>
                </tr>
                <tr>
                    <td><a class="btn">hp</a></td>
                </tr>
                <tr>
                    <td><a class="btn">CC</a></td>
                </tr>

                </tbody>
            </table>
        </div>

        <h5>List 1 draggable</h5>
        <draggable class="dragArea" v-model="list1" @change="log">
                <div v-for="(element, index) in list1">
                    <tr>
                        <td><a class="btn">[[element.name]] [[index]]</a></td>
                    </tr>
                </div>

        </draggable>

        <script>
            let app = new Vue({
                el: '#app',
                delimiters: ['[[', ']]'],
                data: {
                    bike: [{
                        year: '',
                        make: '',
                        model: '',
                        price: '',
                        starter: '',
                        dry_weight: '',
                        wet_weight: '',
                        displacement: '',
                        seatheight: '',
                        img_src: '',
                        category: '',
                        engine_type: ''
                    }],

                    list1: [{
                        id: 1,
                        name: 'shane'
                    }, {
                        id: 2,
                        name: 'tim'
                    }, {
                        id: 3,
                        name: 'nate'
                    }, {
                        id: 4,
                        name: 'steve'
                    }],
                },
                methods: {
                    log: function () {
                        console.log('e.moved.newIndex');
                    }
                },

            })
        </script>
    </div>
</body>
</html>
